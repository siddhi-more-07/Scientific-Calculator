<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator...</h1>
        <div class="display">
            <input type="text" placeholder="0" id="screen">
        </div>

        <div class="btns">
            <button class="btn" id="backspc-btn">CE</button>
            <button class="btn">fact</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button class="btn" id="clear-btn">AC</button>

            <button class="btn">sin</button>
            <button class="btn">pi</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>

            <button class="btn">cos</button>
            <button class="btn">log</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>

            <button class="btn">tan</button>
            <button class="btn">root</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>

            <button class="btn">e</button>
            <button class="btn">x^y</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" onclick="screen.value=eval(screen.value);" id="equalto-btn">=</button>
            <button class="btn">+</button>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
